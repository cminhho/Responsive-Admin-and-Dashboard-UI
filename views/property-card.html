<div class="panel panel-danger panel-square panel-no-border task-list-wrap">
    <div class="panel-heading lg text-center">
        <h3 class="panel-title">{{title | uppercase}}</h3>
    </div>
    <div class="the-box full no-border property-card">

        <mc-carousel mc-data="list.image" mc-items="1"></mc-carousel>

        <div class="the-box no-margin no-border bg-warning">
            <div class="row">
                <div class="col-xs-3">
                    <p class="property-type-circle bg-danger">RENT</p>
                </div>
                <!-- /.col-xs-3 -->
                <div class="col-xs-9">
                    <h1>${{list.price | number}}/Wk</h1>

                    <p>Bond : ${{list.bond | number}}</p>
                </div>
                <!-- /.col-xs-9 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.the-box .no-margin .no-border .bg-warning -->
        <div class="the-box no-margin no-border">
            <p class="property-detail-wrap">
                <span class="item-detail">
                    <i class="fa fa-inbox"></i>{{list.bedroom | number}} bedroom
                </span>
                <span class="item-detail"><i class="fa fa-male"></i> {{list.bathroom | number}} bathroom</span>
            </p>

            <p class="has-margin text-center">
                <mc-rating st-max="5" st-star="{{list.star}}"></mc-rating>
            </p>

            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-block">Favorite</button>
                </div>
                <!-- /.col-xs-6 -->
                <div class="col-xs-6">
                    <button class="btn btn-success btn-block">Apply rent</button>
                </div>
                <!-- /.col-xs-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.the-box .no-margin .no-border .bg-warning -->
    </div>
    <!-- /.the-box no-margin -->
</div><!-- /.panel panel-danger panel-no-border panel-square task-list-wrap -->
